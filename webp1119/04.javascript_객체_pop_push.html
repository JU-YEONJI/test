<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a1=[1,2,3];
        const remove = a1.pop();
        console.log(remove);
        console.log(a1);
    </script>

<script>
    let a2=[1,2,3];
    const add = a2.push(4);
    console.log(a2);
    console.log(add);
</script>

<!-- 

3
[1,2]

pop메서드는 Array 인스턴스의 메서드로, 배열에서 마지막 요소를 제거하고 그 요소를 반환합니다. 



push는 배열 맨 끝에 요소를 추가하고 새로운 길이를 반환하는 매서드임

-->

</body>
</html>
